<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Adelo Quadros">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adelo</title>

  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <script src="https://use.fontawesome.com/e07f23f183.js"></script>
  <link rel="stylesheet" href="skeleton-css/css/normalize.css">
  <link rel="stylesheet" href="skeleton-css/css/skeleton.css">
  <link rel="stylesheet" href="style/app.css">

</head>

<body>
  <div class="container topo">
    <div class="row">
      <div class="two columns">
        <img src="img/adelo-gato.png" alt="Logotipo Adelo" />
      </div>
      <div class="eight columns topo-titulo">
        <h2 class="titulo-adelo">
          <span>A D E L O</span>
        </h2>
      </div>
      <div class="two columns topo-opcoes">
        <div class="topo-buscar">
          <img src="img/lupa.png" alt="Lupa de busca" />
          <span>Buscar</span>
        </div>
        <div class="topo-acesso">
          <span>Cadastro | Login</span>
        </div>
      </div>
    </div>
  </div>
  <div class="destaques">
    <div class="container">
      <div class="row">
        <div class="three columns menu">
          <ul>
            <li class="active">Home</li>
            <li>Música</li>
            <li>Cinema</li>
            <li>Outros</li>
            <li>Promoções</li>
            <li>Nossa caminhada</li>
          </ul>
        </div>
        <!-- <div class="redes-sociais">
          <img src="img/insta.png" alt="Instagram Adelo" />
          <img src="img/face.png" alt="Facebook Adelo" />
        </div> -->
        <div class="eight columns promocoes">
          <div class="promocao-container">
            <div class="promocao-imagem">
              <img src="img/quadro-promocao.png" alt="Quadro promoção" />
            </div>
            <h1 class="promocao-titulo">
              Promoção
            </h1>
            <span class="promocao-descricao">
              20% na primeira compra
            </span >
            <span  class="promocao-comprar">
              Compre Agora
            </span >
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
